<ion-header>
  <ion-navbar color ="primary">
     
    <ion-title>
      Player List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddPlayerPage" ion-button>
        <ion-icon name ="add"></ion-icon>
      </button>
      <button color="basketballcolor" navPush="HomeTeamPage" ion-button>
          <ion-icon name ="basketball"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list-header>
        Players
      </ion-list-header>
      <ion-item *ngFor="let player of playerList$ | async" 
      detail-push navPush="EditPlayerPage" [navParams]="{player: player}">
        {{player.firstname}} {{player.lastname}}
      </ion-item >
  </ion-list>
</ion-content>
