<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="team.name" placeholder="Lackers"></ion-input>
  </ion-item>

  <button ion-button block (click)="saveTeam(team)">Save</button> 
  <button ion-button block color="danger" (click)="removeTeam(team)">Delete</button>
</ion-content>
