<ion-header>
  <ion-navbar color ="primary">
    <ion-title>
      Team List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddTeamPage" ion-button>
        <ion-icon name ="add"></ion-icon>
      </button>
      <button color="basketballcolor" navPush="HomePage" ion-button>
          <ion-icon name ="body"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list-header>
        Teams
      </ion-list-header>
      <ion-item *ngFor="let team of teamList$ | async" 
      detail-push navPush="EditTeamPage" [navParams]="{team: team}">
        {{team.name}}
      </ion-item >
  </ion-list>
</ion-content>
