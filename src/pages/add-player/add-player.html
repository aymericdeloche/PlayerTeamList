<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add a Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>First Name</ion-label>
  <ion-input [(ngModel)]="player.firstname" placeholder="First Name"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Last Name</ion-label>
  <ion-input [(ngModel)]="player.lastname" placeholder="Last Name"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Age</ion-label>
  <ion-input [(ngModel)]="player.age" type="number" placeholder="Age"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Team</ion-label>
  <ion-select [(ngModel)]="player.team" >
      <ion-option *ngFor="let team of teamList$ | async" value={{team.name}}>{{team.name}}</ion-option>
    </ion-select>
</ion-item>

<br><br><br>
<button ion-button block (click)="addPlayer(player)">Add</button> <!-- forme du bouton "block clear" Ã  changer ? -->

</ion-content>
